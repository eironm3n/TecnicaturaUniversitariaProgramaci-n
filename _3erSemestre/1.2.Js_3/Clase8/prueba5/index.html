<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizador del Salto del Caballo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Recorrido del Caballo</h1>

  <div class="controles">
    <label for="tamTablero">Tamaño:</label>
    <input type="number" id="tamTablero" min="5" max="10" value="8">
    <button id="btnIniciar">Iniciar</button>
    <button id="btnPausar">Pausar</button>
  </div>

  <div class="tableros">
    <div>
      <h2>Final</h2>
      <div id="tableroEstatico" class="tablero"></div>
    </div>
    <div>
      <h2>Animación</h2>
      <div id="tableroAnimado" class="tablero"></div>
    </div>
    <div>
      <h2>Posiciones</h2>
      <div id="tableroIndice" class="indice"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
