<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El salto del caballo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Visualizador: El salto del caballo</h1>
    <div class="controls">
      <label for="size">Tamaño del tablero:</label>
      <input type="number" id="size" min="5" max="10" value="8" />
      <button id="start">Iniciar Recorrido</button>
      <button id="pause">Pausar</button>
    </div>
    <div class="boards-container">
      <div>
        <h2>Tablero Principal</h2>
        <div id="board" class="board"></div>
      </div>
      <div>
        <h2>Tablero de Recorridos</h2>
        <div id="boardCount" class="board"></div>
        <h3>Índice de posiciones</h3>
        <div id="positionsIndex" class="positions-index"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
