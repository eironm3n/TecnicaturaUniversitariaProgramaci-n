<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Estacionamiento - Control de Autos</title>
    <link rel="stylesheet" href="../static/style.css" />
</head>
<body>
    <h1>Control de Estacionamiento</h1>
    <div id="timer"></div>

    <!-- Estado del servidor -->
    <div id="estadoServidorContainer">
        <span id="estadoServidorTexto">Estado del servidor: </span>
        <span id="estadoServidor">Offline</span>
        <span id="puntoEstado" class="offline"></span>
    </div>

    <!-- Formulario de ingreso -->
    <div class="form-container">
        <input type="text" id="patenteInput" placeholder="Ingrese patente" />
        <button id="altaBtn">Alta</button>
        <button id="actualizarBtn">Actualizar</button>
        <button id="eliminarBtn">Eliminar</button>
        <button id="cobrarBtn" disabled>Cobrar</button>
    </div>

    <!-- Precio por hora -->
    <div class="precio-container">
        Precio por hora: <input type="number" id="precioHoraInput" value="1500" /> <span>$</span>
    </div>

    <!-- Tabla de autos ingresados -->
    <h2>Autos Ingresados</h2>
    <table id="patentesTable">
        <thead>
            <tr>
                <th>Patente</th>
                <th>Fecha y Hora de Ingreso</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="../static/script.js"></script>
</body>
</html>
