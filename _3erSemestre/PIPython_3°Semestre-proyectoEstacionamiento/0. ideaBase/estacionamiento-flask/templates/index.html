<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estacionamiento - Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body class="bg-light">
    <div class="container my-3 p-3 border rounded bg-white" id="main-rect">

        <!-- Cabecera (30% altura) -->
        <div class="d-flex flex-wrap justify-content-between align-items-center" id="cabecera" style="height: 30vh; min-height: 180px;">
            <!-- Izquierda (70%) -->
            <div class="d-flex flex-column justify-content-between" style="width: 68%;">
                <!-- Bloque superior -->
                <div class="d-flex gap-3 mb-3">
                    <input type="text" class="form-control" id="patente" placeholder="Patente (ej: ABC123)" maxlength="6" />
                    <input type="text" class="form-control" id="sector" placeholder="Sector" />
                    <input type="text" class="form-control" id="tiempo_estimado" placeholder="Tiempo estimado" />
                </div>
                <!-- Bloque inferior -->
                <div class="d-flex gap-3">
                    <input type="datetime-local" class="form-control" id="ingreso" placeholder="Ingreso" />
                    <input type="datetime-local" class="form-control" id="egreso" placeholder="Egreso (opcional)" />
                </div>
            </div>

            <!-- Derecha (30%) Timer -->
            <div id="timer" style="width: 30%; font-size: 2rem; text-align:center; font-weight: 700;">
                <span id="reloj">--:--:--</span>
            </div>
        </div>

        <!-- Cuerpo (tabla 70%) -->
        <div id="cuerpo" style="height: 65vh; overflow-y: auto; margin-top: 15px;">
            <div class="mb-2 d-flex gap-2">
                <button class="btn btn-primary" id="btn-registrar">Registrar Vehículo</button>
                <button class="btn btn-secondary" id="btn-buscar">Buscar Vehículo</button>
                <button class="btn btn-success" id="btn-cobrar">Cobrar</button>
                <div class="dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Más
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" id="export-excel">Exportar Excel</a></li>
                        <li><a class="dropdown-item" href="#" id="export-csv">Exportar CSV</a></li>
                    </ul>
                </div>
            </div>
            <table class="table table-striped table-hover" id="tabla-vehiculos">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Patente</th>
                        <th>Sector</th>
                        <th>Ingreso</th>
                        <th>Egreso</th>
                        <th>Tiempo Estimado</th>
                        <th>Tiempo Total</th>
                        <th>Precio Hora</th>
                        <th>Precio Total</th>
                        <th>Pagó</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <!-- Filas se insertan dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
