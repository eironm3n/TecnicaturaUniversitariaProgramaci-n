<body>
    <h1> AVATAR 🔥 🌊 🪨 🌪️ </h1>   <!--Esto es estatico, NO cambia, el h1 se utiliza una vez-->

        <section id=""seleccionar-personaje">

       <button>Reiniciar</button>
