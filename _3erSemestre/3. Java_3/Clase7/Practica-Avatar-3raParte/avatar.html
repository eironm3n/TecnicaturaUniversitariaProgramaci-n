<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar: La Leyenda de Aang</title>
</head>
<body>
    <h1> AVATAR 🔥 🌊 🪨 🌪️ </h1>   <!--Esto es estatico, NO cambia, el h1 se utiliza una vez-->

    <section id=""seleccionar-personaje">
        <h2>Elige tu personaje</h2>

        <label for="Zuko">Zuko</label>  <!--Esta etiqueta es para darle un indicador a los usuarios de que están seleccionando-->
        <input type="radio" name="personaje" id="Zuko"> <!--name es para agrupar todos los inputs y poder seleccionar-->
        
        <label for="Katara">Katara</label>  <!--El atributo for ayuda a vincular un  -->
        <input type="radio" name="personaje" id="Katara"> <!--Aca van los personajes -->

        <label for="Aang">Aang</label>
        <input type="radio" name="personaje" id="Aang"> <!--Le damos un atributo id para saber cual es el valor de cada uno-->

        <label for="Toph">Toph</label>
        <input type="radio" name="personaje" id="Toph">

        <button id="boton-personaje">Seleccionar</button>    <!--El boton para seleccionar el personaje-->
    </section>

    <section id="seleccionar-ataque">
        <h2>Elige tu ataque</h2>    <!--Se puede utilizar varias veces-->
        <p>Tu personaje tiene <span>3</span> vidas</p>  <!--Pero debe ser dinamico, necesitamos que cambie la vida-->
        <p>Los personajes del enemigo tienen <span>3</span> vidas</p> <!--Con la etiquetaspan vamos a modificar el 3 con JS -->
        <p>
            <button id="boton-fuego">Fuego 🔥</button>
            <button id="boton-agua">Agua  🌊</button>
            <button id="boton-tierra">Tierra 🪨</button>
        <button id="boton-aire">Aire 🌪️</button>
        </p>
    </section>

    <section id="mensajes"> <!--Sera un párrafo dinamico-->
        <p>Tu personaje ataco con todo el poder del FUEGO, el personaje del enemigo atacó con el medio poder de la TIERRA - GANASTE 🎆</p>   <!--Se -->
    </section>

    <section id="reiniciar">
       <button id="boton-reiniciar">Reiniciar</button>
    </section>

    <script src="./js/avatar.js"></script>
</body>
</html>
