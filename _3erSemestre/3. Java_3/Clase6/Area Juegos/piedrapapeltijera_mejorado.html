<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piedra, papel y tijera</title>
    <style>
        body {
            animation: fadeIn 2s ease-in;
            font-family: sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1, h2 {
            animation: slideIn 1s ease-out;
        }

        img {
            display: block;
            margin: 2em auto;
            animation: pulse 3s infinite;
        }

        .resultado-container {
            margin-top: 2em;
            font-size: 1.3em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s;
        }

        .resultado-visible {
            opacity: 1;
        }

        .mano {
            font-size: 4em;
            transition: transform 0.5s;
            display: inline-block;
            margin: 0 1em;
        }

        .mano:hover {
            transform: scale(1.2);
        }

        .marcador {
            font-size: 1.2em;
            margin-top: 1em;
        }

        button {
            margin: 3em auto;
            display: block;
            padding: 1.5em;
            background-color: bisque;
            text-transform: uppercase;
            font-weight: 800;
        }

        button:hover {
            background-color: black;
            color: bisque;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
    <script>
        window.onload = () => {
            const OPCIONES = ["", "", "", "锔"];
            const NOMBRES = ["", "piedra", "papel", "tijera"];

            function aleatorio(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            const marcador = document.createElement('div');
            marcador.className = 'marcador';
            marcador.innerHTML = 'Puntos - Jugador: 0 | PC: 0';
            document.body.appendChild(marcador);

            const contenedor = document.createElement('div');
            contenedor.className = 'resultado-container';
            document.body.appendChild(contenedor);

            const TOTAL_RONDAS = 3;
            let victoriasJugador = 0;
            let victoriasPC = 0;

            for (let ronda = 1; ronda <= TOTAL_RONDAS; ronda++) {
                const pc = aleatorio(1, 3);
                const jugador = parseInt(prompt(`Ronda ${ronda}/${TOTAL_RONDAS}\nElige: 1 piedra , 2 papel , 3 tijera 锔`));

                if (![1, 2, 3].includes(jugador)) {
                    alert("Opci贸n no v谩lida. Pierdes esta ronda.");
                    victoriasPC++;
                } else {
                    alert(`Elegiste ${NOMBRES[jugador]} ${OPCIONES[jugador]}`);
                    alert(`La PC eligi贸 ${NOMBRES[pc]} ${OPCIONES[pc]}`);

                    if (pc === jugador) {
                        alert("Empate en esta ronda");
                    } else if (
                        (jugador === 1 && pc === 3) ||
                        (jugador === 2 && pc === 1) ||
                        (jugador === 3 && pc === 2)
                    ) {
                        alert("隆Ganaste esta ronda!");
                        victoriasJugador++;
                    } else {
                        alert("Perdiste esta ronda");
                        victoriasPC++;
                    }
                }

                marcador.innerHTML = `Puntos - Jugador: ${victoriasJugador} | PC: ${victoriasPC}`;
            }

            let resultadoFinal = document.createElement('div');

            if (victoriasJugador === victoriasPC) {
                resultadoFinal.innerHTML = ` EMPATE FINAL <br>Jugador: ${victoriasJugador} - PC: ${victoriasPC}`;
            } else if (victoriasJugador > victoriasPC) {
                resultadoFinal.innerHTML = ` 隆GANASTE EL JUEGO! <br>Jugador: ${victoriasJugador} - PC: ${victoriasPC}`;
            } else {
                resultadoFinal.innerHTML = ` PERDISTE EL JUEGO <br>Jugador: ${victoriasJugador} - PC: ${victoriasPC}`;
            }

            resultadoFinal.classList.add('resultado-visible');
            contenedor.appendChild(resultadoFinal);
        }
    </script>
</head>
<body>
    <h1>Piedra, Papel y Tijera</h1>
    <h2>Grupo C贸digo Enigma</h2>
    <img src="/codigo-enigma.png" alt="C贸digo Enigma logo">
    <button onclick="document.location.reload();">Reiniciar</button>
</body>
</html>
