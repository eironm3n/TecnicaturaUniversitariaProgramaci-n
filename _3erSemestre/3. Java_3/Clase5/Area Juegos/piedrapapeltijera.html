<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel y tijera</title>
    <script>
        /*Opciones:
        1 sera piedra, 
        2 sera papel y 
        3 sera tijera*/
        
        let jugador = 0;
        // let pc = 2;
        let min = 1;
        let max = 3;    // Elegimos el maximo, y en la formula, reemplazamos el ultimo valor para que sume con 1, siendo el minimo.
        let pc = Math.floor(Math.random()*(max-min+1)+min);
        // el Rango que queremos que pc elija, seria entre 1 y 3, es decir, minimo y maximo.

        jugador = prompt("Elige : 1 piedra, 2 papel, 3 tijera")

        if(jugador==1){
            alert("Elegiste piedra")
        }else if(jugador ==2){
            alert("Elegiste papel")
        }else if(jugador==3){
            alert("Elegiste tijera")
        }else{
            alert("Elegiste perder") 
        }

        // Combate
        if(pc == jugador){
            alert("EMPATE")
            alert("PC eligió la opción: "+pc)
        }else if(jugador == 1 && pc == 3){
            alert("GANASTE")
            alert("PC eligió la opción: "+pc)
        }else if(jugador == 2 && pc == 1){
            alert("GANASTE")
            alert("PC eligió la opción: "+pc)
        }else if(jugador == 3 && pc == 2){
            alert("GANASTE")
            alert("PC eligió la opción: "+pc)
        }else{
            alert("PERDISTE")
            alert("PC eligió la opción: "+pc)
        }

        // Formula para la PC para que tome valores random para la pc
        // n = Math.floor(Math.random()*(max-min+1)+min)

    </script>
</head>
<body>
    <h1>Piedra, Papel y tijera</h1>
</body>
</html>
